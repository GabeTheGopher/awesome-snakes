<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Awesome Snakes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="bouncing-text">
            <div class="l1">A</div>
            <div class="l2">W</div>
            <div class="l3">E</div>
            <div class="l4">S</div>
            <div class="l5">O</div>
            <div class="l6">M</div>
            <div class="l7">E</div>
        </div>
        <div class="bouncing-text">
            <div class="l1">S</div>
            <div class="l2">N</div>
            <div class="l3">A</div>
            <div class="l4">K</div>
            <div class="l5">E</div>
            <div class="l6">S</div>
        </div>
        <script src="game/index.js" defer type="module"></script>

    </div>
    <canvas id="screen" width="32" height="32"></canvas>
    <div class="box">
        <button id="start">START</button>
    </div>
    <footer>Developed with ❤️ by <a href="https://github.com/GabrielLopesAgiova">Gabriel Lopes Agiova</a></footer>
</body>

</html>
